<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container pt-4" th:object="${user}">
    <div class="row d-flex justify-content-center">
        <div class="col-auto">
            <div class="jumbotron">
                <p class="display-3">User info page</p>
                <hr class="my-5">
                <p><b>Hello, </b><span th:text="*{getUsername()}"/></p>
                <p><b>Your password: </b><span th:text="*{password}"/></p>
                <p>
                    <b>Role: </b>
                    <th:block th:each="role : *{getRoles()}">
                        <span th:text="${role.role}"/>
                    </th:block>
                </p>
                <p><a type="button" th:href="@{/logout}" class="btn btn-danger">Logout</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
