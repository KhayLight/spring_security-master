    <th:block th:case="${true}">

    </th:block>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<center>
    <div class="container">
        <h1>Registration</h1>
        <h2></h2>

        <form th:action="@{/reg}" th:object="${user}" method="POST">
            <input name="id" type="number" style="display: none;">
            <input type="text" required th:field="*{username}" th:value="*{getUsername()}" placeholder="User Name"
                   class="form-control mb-4 col-4">

            <input type="password" required th:field="*{password}" th:value="*{getPassword()}" placeholder="Password"
                   class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-success">Submit</button>
            <a type="button" th:href="@{/login}" class="btn btn-outline-primary">Login</a>
        </form>


    </div>
</center>
</body>

</html>
