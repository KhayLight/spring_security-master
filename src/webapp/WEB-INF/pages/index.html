<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Users List</h1>

    <a th:href="@{/admin/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User Name</th>
            <th>User Password</th>
            <th>User Role</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(listUsers)}">
            <td colspan="7">No Records found. Add some...!</td>
        </tr>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <th:block th:each="role : ${user.roles}">
                    &nbsp;<span th:text="${role.role}"/>
                </th:block>
            </td>
            <td><a th:href="@{/admin/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </p>
    <p><a type="button" th:href="@{/logout}" class="btn btn-danger mx-auto">Logout</a>
    </p>
</div>
</body>

</html>
